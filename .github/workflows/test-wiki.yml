name: Test Wiki Access

on:
  workflow_dispatch:  # permet de lancer le workflow manuellement

jobs:
  test-wiki:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du wiki
      - name: Checkout Wiki
        uses: actions/checkout@v3
        with:
          repository: Olaxee/OlaxeeTools.wiki.git
          path: wiki
          token: ${{ secrets.WIKI_TOKEN }}

      # 2️⃣ Lister les fichiers du wiki
      - name: List Wiki files
        run: ls -la wiki
