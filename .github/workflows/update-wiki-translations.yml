name: Update Wiki Translations from Translations.md

on:
  push:
    paths:
      - 'Translations.md'

jobs:
  update-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Checkout Wiki
        uses: actions/checkout@v3
        with:
          repository: Olaxee/OlaxeeTools.wiki.git
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy Translations to Wiki
        run: |
          cp "Translations.md" "wiki/Translations.md"

      - name: Commit and Push
        run: |
          cd wiki
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Translations.md
          git commit -m "Update Wiki Translations from Translations.md" || echo "No changes to commit"
          git push
