name: Sync Translations to Wiki

on:
  push:
    paths:
      - 'Translations.md'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Clone Wiki repo
        run: |
          git clone https://$GITHUB_ACTOR:${{ secrets.WIKI_PUSH_TOKEN }}@github.com/Olaxee/OlaxeeTools.wiki.git wiki
          
      - name: Copy Translations
        run: |
          cp Translations.md wiki/Translations.md

      - name: Commit & Push changes
        run: |
          cd wiki
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Translations.md
          git commit -m "Sync Translations.md from main repo" || echo "No changes"
          git push
